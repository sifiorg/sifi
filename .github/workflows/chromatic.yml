name: Chromatic
on:
  push:
    branches-ignore:
      - /release-/
      - beta
    paths:
      - '.github/workflows/chromatic.yml'
      - 'packages/frontend/**'
      - '@types'
      - 'configs/**'

jobs:
  test:
    # Don't run on forks
    if: github.repository == 'sideshiftfi/sifi'

    runs-on: ubuntu-latest
    container: node:18.12.1-bullseye

    steps:
      - name: Install system dependencies
        run: apt update && apt-get install -y jq

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build Storybook
        run: pnpm -C packages/frontend build-storybook

      - name: Upload Storybook to Chromatic
        run: pnpm -C packages/frontend chromatic
